<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Customization</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-form-container">
    <h2>Customize Your Profile</h2>
    <form id="profileForm">
      <label for="profilePic">Upload Profile Photo:</label>
      <input type="file" id="profilePic" accept="image/*"><br><br>

      <label for="coverPic">Upload Cover Photo:</label>
      <input type="file" id="coverPic" accept="image/*"><br><br>

      <label for="themeSelect">Choose Theme:</label>
      <select id="themeSelect">
        <option value="">Select a theme</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="custom">Custom</option>
      </select>

      <label for="bio">Bio (Max 150 characters):</label>
      <textarea id="bio" maxlength="150" placeholder="Write something about yourself..."></textarea>

      <button type="button" onclick="validateProfileForm()">Save Changes</button>
    </form>
  </div>

  <script src="profile.js"></script>
</body>
</html>
