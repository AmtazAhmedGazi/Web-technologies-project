<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Quick Actions</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <h2>Dashboard Quick Actions</h2>
    <form id="dashboardForm" onsubmit="return validateDashboardForm()">
      
      <label for="category">Select Summary Widget:</label>
      <select id="category" name="category">
        <option value="">-- Choose Widget --</option>
        <option value="users">User Stats</option>
        <option value="posts">Posts Overview</option>
        <option value="revenue">Revenue Report</option>
      </select>

      <label for="action">Quick Action:</label>
      <select id="action" name="action">
        <option value="">-- Choose Action --</option>
        <option value="view">View Details</option>
        <option value="add">Add New Entry</option>
        <option value="export">Export Data</option>
      </select>

      <button type="submit">Execute</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
