<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Export Form</title>
  <link rel="stylesheet" href="data_export.css">
</head>
<body>
  <div class="export-container">
    <h2>Export Your Data</h2>
    <form id="exportForm" onsubmit="return validateExportForm()">
      
      <label for="dataType">Select Data Type:</label>
      <select id="dataType" name="dataType">
        <option value="">-- Choose Data --</option>
        <option value="activity">Activity Logs</option>
        <option value="transactions">Transactions</option>
        <option value="userData">User Data</option>
      </select>

      <label for="format">Export Format:</label>
      <select id="format" name="format">
        <option value="">-- Choose Format --</option>
        <option value="pdf">PDF</option>
        <option value="csv">CSV</option>
      </select>

      <label for="fromDate">From Date:</label>
      <input type="date" id="fromDate" name="fromDate">

      <label for="toDate">To Date:</label>
      <input type="date" id="toDate" name="toDate">

      <button type="submit">Download Export</button>
    </form>

    <p id="exportMessage"></p>
  </div>

  <script src="data_export.js"></script>
</body>
</html>
