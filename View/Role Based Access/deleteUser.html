<!DOCTYPE html>
<html>
  <head>
    <title>Manage User Action</title>
  </head>
  <body>
    <div class="container">
      <a href="javascript:history.back()">Go Back</a>
      <h1>Manage User Action</h1>
      <form>
        <table>
          <tr>
            <td>
              <label for="username">Search by Username</label>
            </td>

            <td>
              <input type="search" id="username" name="username" />
            </td>
          </tr>

          <tr>
            <td>
              <input
                type="button"
                id="submitBtn"
                name="submitBtn"
                value="Delete User"
              />
            </td>
            <td>
              <input type="reset" value="Reset Form" />
            </td>
          </tr>
        </table>
      </form>
      <script src="script.js"></script>
    </div>
  </body>
</html>
