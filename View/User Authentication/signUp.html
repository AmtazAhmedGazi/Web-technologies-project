<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="../../Assets/User%20Authentication/styleSignUp.css"
    />
  </head>
  <body>
    <section class="signup-section">
      <h1>Sign Up Page</h1>
      <form id="form-1" method="post">
        <table>
          <tr>
            <td><label for="email">Email</label></td>
          </tr>
          <tr>
            <td><input type="email" id="email" name="email" /></td>
            <!-- <td title="hint: sample@example.com">&#9432;</td> -->
          </tr>

          <tr>
            <td><label for="username">Username</label></td>
          </tr>
          <tr>
            <td>
              <input type="text" id="username" name="username" />
            </td>
          </tr>

          <tr>
            <td><label for="password">Password</label></td>
          </tr>
          <tr>
            <td>
              <input type="password" id="password" name="password" />
            </td>
          </tr>

          <tr>
            <td><label for="confirmPassword">Confirm Password</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                type="button"
                id="submitBtn"
                name="submitBtn"
                value="Sign Up"
              />
            </td>
          </tr>
        </table>
      </form>
    </section>

    <script src="../../Controller/User%20Authentication/JS/scriptSignUp.js"></script>
  </body>
</html>
