<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forget Password</title>
    <link
      rel="stylesheet"
      href="../../Assets/User%20Authentication/styleForgetPassword.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>Password Recovary</h1>

    <form
      id="form-1"
      method="post"
      action="../../Controller/User Authentication/PHP/forgetPassword.php"
    >
      <table>
        <tr>
          <td colspan="3">
            <p>
              <b> If you have forget your Password type your email address </b>
            </p>
          </td>
        </tr>

        <tr>
          <td><label for="email">Email</label></td>
          <td>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email......"
            />
            <label title="hint: sample@example.com">&#9432;</label>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input
              type="submit"
              id="submit"
              name="submit"
              value="Send Code To Email"
            />
          </td>
        </tr>
      </table>
    </form>

    <script src="../../Controller/User%20Authentication/JS/scriptForgetPassword.js"></script>
  </body>
</html>
