<!DOCTYPE html>
<html>
  <head>
    <title>OTP</title>
    <link
      rel="stylesheet"
      href="../../Assets/User%20Authentication/styleOtpEmail.css"
    />
  </head>
  <body>
    <section>
      <h1>OTP</h1>
      <form id="form-1" method="post">
        <table>
          <tr>
            <td><label for="otp">Enter OTP:</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                id="otp"
                name="otp"
                placeholder="6 digit OTP"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                id="otpBtn"
                name="otpBtn"
                value="Confirm OTP"
              />
            </td>
          </tr>
        </table>
      </form>
    </section>

    <script src="../../Controller/User%20Authentication/JS/scriptOtpEmail.js"></script>
  </body>
</html>
