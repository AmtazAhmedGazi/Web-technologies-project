<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forget Password</title>
    <link rel="stylesheet" href="CSS/styleForgetPassword.css" />
  </head>
  <body>
    <h1>Password Recovary</h1>

    <form id="form-1" method="post" action="#">
      <table>
        <tr>
          <td colspan="3">
            <!-- <p>If you have forget your Password type your email address</p> -->
          </td>
        </tr>

        <tr>
          <td><label for="email">Email</label></td>
          <td>
            <input type="email" id="email" name="email" />

        </tr>
        <tr>
          <td colspan="3">
            <input
              type="submit"

        </tr>
      </table>
    </form>

    <script src="JS/scriptForgetPassword.js"></script>
