<!DOCTYPE html>
<html>
  <head>
    <title>Profile Update Page</title>
    <link rel="stylesheet" href="CSS/styleUserCreate.css" />
  </head>
  <body>
    <section class="user-create-section">
      <h1>Profile Update Page</h1>

      <form id="form-1" method="post">
        <!-- Profile Picture Section (now smaller) -->
        <div id="profilePicSection">
          <div class="profile-pic-container">
            <img
              id="imagePreview"
              src=""
              alt="Profile Picture"
              style="
                display: none;
                max-width: 100px;
                height: 100px;
                border-radius: 50%;
                object-fit: cover;
              "
            />
            <p id="imagePreviewText" style="display: none; color: #666">
              Profile Picture Preview
            </p>
            <input
              type="file"
              id="profilPic"
              name="profilPic"
              accept="image/*"
              onchange="previewImage(event)"
              style="display: block; margin-top: 10px; font-size: 14px"
            />
          </div>
        </div>

        <table>
          <tr>
            <td><label for="name">Name</label></td>
            <td>
              <input type="text" id="name" name="name" placeholder="Name" />
            </td>
          </tr>

          <tr>
            <td><label for="gender">Gender</label></td>
            <td colspan="2">
              <input type="radio" id="male" name="gender" value="Male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="Female" />
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="Other" />
              <label for="other">Other</label>
            </td>
          </tr>

          <tr>
            <td><label for="date">Date</label></td>
            <td colspan="2"><input type="date" id="date" name="date" /></td>
          </tr>

          <tr>
            <td><label for="address">Address</label></td>
            <td colspan="2">
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Address"
              />
            </td>
          </tr>

          <tr>
            <td><label for="contacNumber">Contact Number</label></td>
            <td colspan="2">
              <input
                type="tel"
                id="contacNumber"
                name="contacNumber"
                placeholder="+880"
                value="+880"
                required
              />
            </td>
          </tr>

          <tr>
            <td colspan="3">
              <input
                type="button"
                id="submitBtn"
                name="submitBtn"
                value="Update Profile"
              />
            </td>
          </tr>
        </table>
      </form>
    </section>

    <script src="JS/scriptUserCreate.js"></script>
  </body>
</html>
