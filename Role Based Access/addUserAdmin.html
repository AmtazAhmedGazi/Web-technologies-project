<!DOCTYPE html>
<html>
  <head>
    <title>User Admin</title>
  </head>
  <body>
    <a href="javascript:history.back()" >Go Back</a>
    <h1>User Admin</h1>
    <form id="form-1" method="post" enctype="">
      <table>
    <tr>
        <td>
        <label for="email">Email</label>
        </td>

        <td>
            <input type="email" id="email" name="email" />
        </td>
        <td title="hint: sample@example.com">&#9432</td>
    </tr>

    <tr>
        <td>
        <label for="username">Username</label>
        </td>

        <td>
            <input type="username" id="username" name="username" />
        </td>
    </tr>

    <tr>
        <td>
            <label for="password">Password</label>
        </td>
 
        <td>
        <input type="password" id="password" name="password">
        </td>
    </tr>

    <tr>
          <td>
            <label for="confirmPassword">Confirm Password</label>
          </td>
       
          <td>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="name">Name</label>
          </td>

          <td>
            <input type="text" id="name" name="name" placeholder="Name" />
          </td>

          <td>
            <input type="file" id="profilPic" name="profilPic" />
          </td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" />
            <label for="other">Other</label>
          </td>
          <td rowspan="6">
            <!-- <img src="my.jpg" /> -->
          </td>
        </tr>

        <tr>
          <td>
            <label for="date">Date</label>
          </td>

          <td>
            <input type="date" id="date" name="date" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="address">Address</label>
          </td>

          <td>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Address"
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="contacNumber">Contact Number</label>
          </td>

          <td>
            <input
              type="tel"
              placeholder="+880"
              required
              value="+880"
              id="contacNumber"
              name="contacNumber"
            />
          </td>
        </tr>

        <tr>
          <td>User Type</td>
          <td>
            <input type="radio" id="admin" name="userType" value="admin" />
            <label for="male">Admin</label>
            <input type="radio" id="editor" name="userType" value="editor" />
            <label for="female">Editor</label>
            <input type="radio" id="user" name="userType" value="user" />
            <label for="other">User</label>
          </td>
  
        </tr>

        <tr>
          <td>
            <input
              type="button"
              id="submitBtn"
              name="submitBtn"
              value="Add User"
            />
          </td>
        </tr>
      </table>
    </form>
    <script src="scriptaddUser.js"></script>
  </body>
</html>
